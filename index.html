<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pong - The Game</title>
	 <style>
	 	a{
			text-decoration: none;
		}
	 	.Stage{
			position: relative;
			width: 700px;
			height: 504px;
			background: #fff;
			border: 2px solid #bbb;
			margin: 0 auto;
			display: flex;
		}
		.Score{
			color: #fff;
			position: absolute;
			left: 50px;
			top: 10px;
			font-size: 30px;
		}
		.ScorePlayer2{
			left: auto;
			right: 50px;
		}
		.Scene{
			position: relative;
			width: 700px;
			height: 100%;
			background: #000;
		}
		.Scene:before{
			content: ' ';
			position: absolute;
			width: 8px;
			height: 100%;
			background: #fff;
			top: 0;
			left: 50%;
			margin-left: -4px;
		}
		.Ball{
			position: absolute;
			left: calc(50% - 14px);
			top: calc(50% - 14px);
			width: 28px;
			height: 28px;
			background: #fff;
		}
		.Player{
			position: absolute;
			left: 10px;
			top: calc(50% - 30px);
			width: 20px;
			height: 60px;
			background: #fff;
		}
		.Player2{
			left: auto;
			right: 10px;
		}
	 </style>
  </head>
  <body>
		<div class="Stage">
			<div class="Scene">
				<div class="Score ScorePlayer1">0</div>
				<div class="Score ScorePlayer2">0</div>
				<div class="Ball"></div>
				<div class="Player Player1"></div>
				<div class="Player Player2"></div>
			</div>
		</div>

	   <script src="index.js"></script>
  </body>
</html>
